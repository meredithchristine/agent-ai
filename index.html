<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Weekly Marketing Updates</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap');

    :root {
      --bg: #FDF5EB;            /* Soft Serve */
      --text: #0A1B22;          /* Letterpress */
      --text-muted: #1A3643;    /* Barnacle */

      --card: #FFFFFF;          /* White */
      --card-border: rgba(10, 27, 34, 0.12);

      --butternut: #EF7B44;
      --regatta: #0777E6;
      --goldenrod: #F3A845;
      --emerald: #00C2A8;

      --shadow: 0 10px 28px rgba(10, 27, 34, 0.10);
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Rethink Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 56px 24px;
    }

    .container { max-width: 1040px; margin: 0 auto; }

    header {
      margin-bottom: 36px;
      padding-bottom: 18px;
      border-bottom: 1px solid rgba(10, 27, 34, 0.10);
    }

    h1 {
      font-weight: 700;
      font-size: clamp(34px, 4vw, 52px);
      letter-spacing: -0.02em;
      margin-bottom: 10px;
      line-height: 1.08;
    }

    .subtitle {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .subtitle .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--emerald);
      box-shadow: 0 0 0 4px rgba(0, 194, 168, 0.16);
      flex: 0 0 auto;
    }

    .presentation-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .presentation-card {
      position: relative;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 22px 22px 20px;
      text-decoration: none;
      color: inherit;
      box-shadow: var(--shadow);
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      overflow: hidden;
    }

    .presentation-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, var(--emerald), var(--regatta));
    }

    .presentation-card:hover {
      transform: translateY(-3px);
      border-color: rgba(10, 27, 34, 0.18);
      box-shadow: 0 14px 34px rgba(10, 27, 34, 0.14);
    }

    .presentation-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .presentation-date {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .badge {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(239, 123, 68, 0.12);
      color: var(--text);
      border: 1px solid rgba(239, 123, 68, 0.20);
      flex: 0 0 auto;
    }

    .presentation-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 6px;
      line-height: 1.22;
    }

    .presentation-subtitle {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .view-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-weight: 700;
      font-size: 16px;
      color: var(--regatta);
    }

    .presentation-card:hover .view-link { color: var(--emerald); }

    .arrow {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 500;
      font-size: 14px;
      opacity: 0.95;
    }

    footer {
      margin-top: 44px;
      padding-top: 18px;
      border-top: 1px solid rgba(10, 27, 34, 0.10);
      color: var(--text-muted);
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .footer-accent { display: inline-flex; align-items: center; gap: 8px; }

    .swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(10, 27, 34, 0.12);
    }

    .swatch.b { background: var(--butternut); }
    .swatch.r { background: var(--regatta); }
    .swatch.g { background: var(--goldenrod); }
    .swatch.e { background: var(--emerald); }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Weekly Marketing Updates</h1>
      <div class="subtitle">
        <span class="dot" aria-hidden="true"></span>
        Premium Agents Acquisition • Google Ads • Mixpanel
      </div>
    </header>

    <div class="presentation-list" id="presentationList">
      <!-- Most recent updates first -->

      <a href="https://meredithchristine.github.io/agent-ai/marketing-update-2026-02-02.html" class="presentation-card">
        <div class="presentation-meta">
          <div class="presentation-date">Report dates: Feb 2 – Feb 8, 2026</div>
          <div class="badge">Latest</div>
        </div>

        <div class="presentation-title">Marketing Performance &amp; Conversion Tracking Assessment</div>
        <div class="presentation-subtitle">Premium Agents Acquisition · Google Ads &amp; Mixpanel Analysis</div>

        <span class="view-link">View report <span class="arrow" aria-hidden="true">→</span></span>
      </a>
    </div>

    <footer>
      <span>Marketing • Updated Weekly</span>
      <span class="footer-accent" aria-hidden="true">
        <span class="swatch b"></span>
        <span class="swatch r"></span>
        <span class="swatch g"></span>
        <span class="swatch e"></span>
      </span>
    </footer>
  </div>
</body>
</html>
